<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    
    <!-- PWA Metadata -->
    <meta name="theme-color" content="#2c3e50">
    <link rel="manifest" href="/biblecake/manifest.webmanifest">
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/biblecake/images/icons/icon-192.webp">
    
    <!-- Windows Metro -->
    <meta name="msapplication-TileImage" content="/biblecake/images/icons/icon-192.webp">
    <meta name="msapplication-TileColor" content="#2c3e50">
    
    <title>聖經閱讀器 - Bible Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-container">
            <!-- Translation Selector -->
            <select id="translationSelect" class="nav-dropdown">
                <option value="loading">載入譯本...</option>
            </select>

            <!-- Book Selector -->
            <select id="bookSelect" class="nav-dropdown" disabled>
                <option value="loading">載入書卷...</option>
            </select>

            <!-- Chapter Controls -->
            <div class="chapter-controls">
                <button id="prevChapter" class="nav-button" title="上一章">&lt;</button>
                <select id="chapterSelect" class="nav-dropdown" disabled>
                    <option value="loading">章節</option>
                </select>
                <button id="nextChapter" class="nav-button" title="下一章">&gt;</button>
            </div>
        </div>
    </nav>

    <!-- Bible Content -->
    <main class="content">
        <div id="verses" class="verses-container"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
