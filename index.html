<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-container">
            <!-- Translation Selector -->
            <select id="translationSelect" class="nav-item">
                <option value="ckjv">和合本 (CKJV)</option>
                <option value="esv">English ESV</option>
            </select>

            <!-- Chapter Navigation -->
            <div class="chapter-controls">
                <button id="prevChapter" class="nav-button">&lt;</button>
                <select id="chapterSelect" class="nav-item chapter-select"></select>
                <button id="nextChapter" class="nav-button">&gt;</button>
            </div>
        </div>
    </nav>

    <!-- Bible Content -->
    <main class="content">
        <div id="verses" class="verses-container"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
